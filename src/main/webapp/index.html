<!DOCTYPE html>
<html>

    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Home</title>

<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content">

                <p id="message"></p>
            </div>

            <div class="col-sm-3">
                <h3>Friends</h3>

                <div id="friendlist"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
